<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Face Search</title>
</head>
<body>
    <h2>Upload Image to Search for Faces</h2>
    <form action="/search" method="POST" enctype="multipart/form-data">
        <label>Upload Image:</label>
        <input type="file" name="image" required><br><br>

        <label>Filter by Event (optional):</label>
        <input type="text" name="event"><br><br>

        <label>Filter by Date (optional):</label>
        <input type="date" name="date"><br><br>

        <label>Filter by Department (optional):</label>
        <input type="text" name="department"><br><br>

        <label>Filter by District (optional):</label>
        <input type="text" name="district"><br><br>

        <button type="submit">Search</button>
    </form>

    <h3>Results:</h3>
    <div id="results">
        <!-- Matching images will be displayed here -->
    </div>
</body>
</html>
